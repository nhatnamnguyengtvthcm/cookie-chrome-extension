<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Info Layout</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Form Section (Left Side) -->
        <div class="col-lg-6 form-section">
            <div class="card w-100">
                <div class="card-body">
                    <h3 class="fw-bold mb-4">TOOL</h3>
                    
                        <!-- <div class="mb-3">
                            <label for="baseUrl" class="form-label">URL</label>
                            <input type="text" class="form-control" id="baseUrl" placeholder="">
                        </div> -->
                        <!-- <div class="mb-3">
                            <label for="baseUrl" class="form-label">queryParams</label>
                            <input type="text" class="form-control" id="queryParams" placeholder="">
                        </div> -->
                        <div class="mb-3">
                            <label for="param" class="form-label">Param</label>
                            <input type="email" class="form-control" id="param" placeholder="account">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="executeButton">Excute</button>
                    
                </div>
            </div>
        </div>
        
        <!-- Info Section (Right Side) -->
        <div class="col-lg-6 info-section">

                <table id="table" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>

     
        </div>
    </div>
</div>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<script src="./main.js"></script>

</html>
